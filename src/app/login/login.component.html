<div
  class="position-absolute top-50 start-50 translate-middle container-sm border border-success border-2 rounded-3 p-5"
>
  <form [formGroup]="fromularioLogin" (ngSubmit)="enviar()">
    <div class="form-floating mb-3">
      <input
        type="text"
        class="form-control"
        id="usuario"
        formControlName="usuario"
        placeholder="usuario"
      />
      <label for="usuario">Usuario</label>
      <div class="text-danger" *ngIf="hasErrors('usuario', 'required')">Usuario requerido</div>
    </div>
    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="Password"
      />
      <label for="password">Contraseña</label>
      <div class="text-danger" *ngIf="hasErrors('password', 'required')">Contraseña requerida</div>
      </div>
    <div class="form-floating">
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-success">Ingresar</button>
      </div>
    </div>
  </form> 
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">    
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  
  <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf='prueba'>
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div class="ale">
      {{mensaje}}
    </div>
  </div>
</div>
