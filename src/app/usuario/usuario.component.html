<div class="d-flex ">
<app-menu />
<form [formGroup]="formUsuario" (ngSubmit)="enviar()" class="container d-flex row g-3">
    <div class="col-12">
        <h1>Ingreso de nuevos usuarios</h1>
    </div>
    <div class="col-md-5">
        <h2>Datos personales</h2>
      <label for="id_people" class="form-label">No. Cedula</label>
      <input type="number" class="form-control" id="id_people" formControlName="id_people" >
      <div class="text-danger" *ngIf="hasErrors('id_people', 'required')">Cedula Requerida</div>
      <label for="name_people" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="name_people" formControlName="name_people" >
      <div class="text-danger" *ngIf="hasErrors('name_people', 'required')">Ingrese nombres</div>
      <label for="lastname" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname" >
      <div class="text-danger" *ngIf="hasErrors('lastname', 'required')">Ingrese apellidos</div>
      <label for="telephone" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="telephone" formControlName="telephone" >
      <div class="text-danger" *ngIf="hasErrors('telephone', 'required')">Telefono requerido</div>
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" >
      <div class="text-danger" *ngIf="hasErrors('email', 'required')">Correo requerido</div>
    </div>
    <div class="col-md-5">
        <h2>Datos de usuario</h2>
      <label for="nameuser" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="nameuser" formControlName="nameuser" >
      <div class="text-danger" *ngIf="hasErrors('nameuser', 'required')">Ingrese nombre de usuario</div>
      <label for="post" class="form-label">Cargo</label>
        <select class="form-select form-control" id="post" formControlName="post" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option selected>Administrador</option>
          <option selected>Auxiliar</option>
        </select>
      <!-- <input type="text" class="form-control" id="post" formControlName="post" > -->
      <div class="text-danger" *ngIf="hasErrors('post', 'required')">Selecione cargo</div>
      <label for="password" class="form-label">Contrase単a</label>
      <input type="password" class="form-control" id="password" formControlName="password" > 
      <div class="text-danger" *ngIf="hasErrors('password', 'required')">Ingrese contrase単a</div>     
      <label for="repPassword" class="form-label">Repita contrase単a</label>
      <input type="password" class="form-control" id="repPassword" formControlName="repPassword" >
      <div class="text-danger" *ngIf="hasErrors('repPassword', 'required')">Repita la contrase単a</div>
    </div>
    <div class="col-md-8">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">    
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
      
      <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf='prueba'>
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div class="ale">
          {{mensaje}}
        </div>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-outline-success btn-lg"
      [disabled]="formUsuario.invalid">Registrar</button>
    </div>
  </form>
</div>
