<div class="d-flex ">
<app-menu />
<form class="container d-flex row g-3">
    <div class="col-12">
        <h1>Ingreso de nuevos usuarios</h1>
    </div>
    <div class="col-md-5">
        <h2>Datos personales</h2>
      <label for="id_people" class="form-label">No. Cedula</label>
      <input type="number" class="form-control" id="id_people" required>
      <label for="name_people" class="form-label">Nombres</label>
      <input type="text" class="form-control" id="name_people" required>
      <label for="lastname" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="lastname" required>
      <label for="telephone" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="telephone" required>
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="col-md-5">
        <h2>Datos de usuario</h2>
      <label for="nameuser" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="nameuser" required>
      <label for="post" class="form-label">Cargo</label>
      <input type="text" class="form-control" id="post" required>
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" required>      
      <label for="repPassword" class="form-label">Repita contraseña</label>
      <input type="password" class="form-control" id="repPassword" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-outline-secondary btn-lg">Registrar</button>
    </div>
  </form>
</div>
